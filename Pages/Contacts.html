<section class="Cont dja">
    <div class="ContAll dja">
        <h1 class="ContHead">Contact Us</h1>
        <form method="post" action="#">
            <div class="dja ContF">
                <label class="dja" for="name">Name:</label>
                <input class="ContFImpt" type="text" name="name" required>
            </div>
            <div class="dja ContF">
                <label class="dja" for="email">Email:</label>
                <input class="ContFImpt" type="email" name="email" required>
            </div>
            <div class="dja ContF">
                <label class="dja" for="message">Message:</label>
                <textarea class="ContFImpt" name="message" required></textarea>
            </div>
            <div class="ContFSubmt dja">
                <input class="dja ContSubmt" type="submit" value="Send">
            </div>
        </form>
    </div>
</section>
